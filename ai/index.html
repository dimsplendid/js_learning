<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>handwriting recognition</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>

  <!-- Using for loacal dev, comment for export -->
  <link href="./oa.css" rel="stylesheet">
  <!--  -->
</head>

<body>
  <div class="container py-3">
    <div class="row">
      <div class="col-8">
        <div class="overflow-x-scroll bg-dark">
          <div class="position-relative">
            <div id="cursor" class="position-absolute"></div>
            <canvas id="mark-canvas" width="28000" height="280" class="position-absolute top-0 left-0"></canvas>
            <canvas id="data-canvas" width="28000" height="280"></canvas>
          </div>
        </div>
        <div>
          <canvas id="chart-canvas"></canvas>
          <canvas id="brain-canvas" width="1200" height="600"></canvas>
        </div>
      </div>
      <div class="col-4">
        <canvas id="draw-canvas" width="28" height="28" class="border bg-black"></canvas>
        <canvas id="mini-canvas" width="28" height="28" class="border bg-black d-none"></canvas>

        <div class="mb-2">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-dark" id="next" type="button">寫入並右移</button>
            <button class="btn btn-dark" id="clear" type="button">清除畫布</button>
            <button class="btn btn-dark" id="detect" type="button">偵測畫布</button>
          </div>
        </div>

        <div class="mb-2">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-dark" onclick="download()" type="button">下載圖片</button>
            <button class="btn btn-dark" onclick="upload()" type="button">上傳圖片</button>
            <button class="btn btn-dark" onclick="clearDataCanvas()" type="button">清除所有資料</button>
          </div>
        </div>

        <div class="mb-2">
          <button class="btn btn-success" id="start" type="button">開始訓練</button>
        </div>
        <pre class="alert alert-secondary w-100 overflow-y-scroll" id="logger"></pre>
      </div>
    </div>
  </div>
  <!-- <script src="day2.js"></script> --> <!-- unknown script? -->

  <!-- Using for loacal dev, comment for export -->
  <script src="./network_modified.js"></script>
  <!--  -->
</body>

</html>
